<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./script/utils.js"></script>
    <script src="./script/index.js" defer></script>
    <title>Fetch Token Data</title>
  </head>
  <body>
    <div class="form-title">
      <h1>Fetch Token Data</h1>
    </div>
    <form>
      <label for="tokenAddressField">Token Address:</label>
      <input
        type="text"
        id="tokenAddressField"
        placeholder="0x0000000000000000000000000000000000000000"
        required
        minlength="42"
        maxlength="42"
        pattern="0x[0-9a-zA-Z]{40}"
      />
      <input type="button" value="Fetch" id="fetchBtn" />
      <label for="nameField">Name:</label>
      <input type="text" id="nameField" readonly />
      <input type="text" id="nameField" class="read-only-field" readonly />
      <label for="symbolField">Symbol:</label>
      <input type="text" id="symbolField" readonly />
      <input type="text" id="symbolField" class="read-only-field" readonly />
      <label for="decimalsField">Decimals:</label>
      <input type="number" id="decimalsField" readonly />
      <input
        type="number"
        id="decimalsField"
        class="read-only-field"
        readonly
      />
      <label for="totalSupplyField">Total supply:</label>
      <input type="number" id="totalSupplyField" readonly />
      <input type="button" value="Fetch" id="fetchBtn" />
      <input
        type="number"
        id="totalSupplyField"
        class="read-only-field"
        readonly
      />
    </form>
  </body>
</html>
